<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Ball</title>
    <style>
        #ball {
            position: absolute ;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script src="script.js"></script>
</body>
</html>
